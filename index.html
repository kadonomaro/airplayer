<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Airplayer</title>
</head>
<body>
    <input class="js-input-file" type="file" name="file" multiple accept="audio/*">
    <audio class="js-audio" src=""></audio>

    <div class="player">
        <div class="player__controls">
            <button class="player__button js-player-play">Play</button>
            <button class="player__button js-player-pause">Pause</button>
            <button class="player__button js-player-stop">Stop</button>
        </div>
    </div>

    <div class="playlist">
        <ul class="playlist__list js-playlist"></ul>
    </div>
    <script src="dist/js/bundle.js"></script>
</body>
</html>
